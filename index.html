<!DOCTYPE html>
<html>
  <head>
    <title>Mi página web</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <style>
        body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
}

header {
	background-color: #333;
	color: #fff;
	padding: 20px;
	text-align: center;
}

nav {
	background-color: #eee;
	padding: 10px;
}

nav ul {
	list-style: none;
	margin: 0;
	padding: 0;
}

nav ul li {
	display: inline-block;
	margin-right: 10px;
}

nav ul li a {
	color: #333;
	text-decoration: none;
}

main {
	padding: 20px;
}

footer {
	background-color: #333;
	color: #fff;
	padding: 20px;
	text-align: center;
}
    </style>
  </head>
  <body>
    <header>
      <h1>Bienvenido a mi página web</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Acerca de</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
    <main>
      <section>
        <h2>Sección 1</h2>
        <p>Este es un párrafo en la sección 1.</p>
      </section>
      <section>
        <h2>Sección 2</h2>
        <p>Este es un párrafo en la sección 2.</p>
      </section>
    </main>
    <footer>
      <p>Derechos reservados &copy; 2023</p>
    </footer>
  </body>
</html>
